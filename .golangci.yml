linters-settings:
  dupl:
    threshold: 100
  funlen:
    lines: 100
    statements: 50
  gci:
    sections:
      - prefix(github.com/np-guard) # Custom section: groups all imports with the specified Prefix.
  goconst:
    min-len: 2
    min-occurrences: 2
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
  gocyclo:
    min-complexity: 15
  goheader:
    values:
      const:
        COMPANY: IBM Inc.
    template: |-
      Copyright 2023- {{ COMPANY }} All Rights Reserved.

      SPDX-License-Identifier: Apache-2.0
  goimports:
    local-prefixes: github.com/np-guard
  mnd:
      # don't include the "operation" and "assign"
      checks: 
        - argument
        - case
        - condition
        - return
      ignored-numbers: 
        - '0'
        - '1'
        - '2'
        - '3'
      ignored-functions: 
        - strings.SplitN
  lll:
    line-length: 140
  misspell:
    locale: US
  nolintlint:
    allow-unused: false # report any unused nolint directives
    require-explanation: false # don't require an explanation for nolint directives
    require-specific: false # don't require nolint directives to be specific about which linter is being skipped
  revive:
    # see https://github.com/mgechev/revive#available-rules for details.
    ignore-generated-header: true
    severity: warning
    rules:
      - name: indent-error-flow
        severity: warning
      - name: add-constant
        severity: warning
        arguments:
          - maxLitCount: "1"
            allowStrs: '"",".","-","/","\n","\n\n","\t","error","true","false"'
            allowInts: "0,1,2,404"
            allowFloats: "0.0,0.,1.0,1.,2.0,2."
  tagliatelle:
    case:
      rules:
        json: snake

linters:
  disable-all: true
  enable:
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - contextcheck
    - dogsled
    - dupl
    - durationcheck
    - errcheck
    - errname
    - errorlint
    - copyloopvar
    - funlen
    - ginkgolinter
    - gochecknoinits
    - goconst
    - gocritic
    - gocyclo
    - gofmt
    - goheader
    - goimports
    - mnd
    - gomoddirectives
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - grouper
    - importas
    - ineffassign
    - lll
    - loggercheck
    - makezero
    - misspell
    - nakedret
    - nilerr
    - noctx
    - nolintlint
    - nosprintfhostport
    - prealloc
    - predeclared
    - promlinter
    - reassign
    - revive
    - staticcheck
    - stylecheck
    - tagliatelle
    - usetesting
    - testableexamples
    - typecheck
    - unconvert
    - unparam
    - unused
    - usestdlibvars
    - whitespace
 
issues:
  exclude-rules:
    - path: _test\.go
      linters:
       - dupl
       - revive
       - goconst
       - funlen

run:
  timeout: 5m

output:
  print-issued-lines: false
