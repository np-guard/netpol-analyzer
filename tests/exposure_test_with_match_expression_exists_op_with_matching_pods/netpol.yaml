kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: match-exp-values-exists-op
  namespace: hello-world
spec:
  podSelector:
    matchLabels:
      app: a-app
  ingress:
  - from:
    - namespaceSelector:
           matchExpressions:
           - key: env
             operator: Exists
  egress:
  - to:
    - podSelector:
           matchExpressions:
           - key: app
             operator: Exists
