# np default ingress deny in ns-udn-a
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
  namespace: ns-udn-a
spec:
  podSelector: {}
  policyTypes:
  - Ingress
---
# np allow only TCP to ns-c (in the pod-network)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: tcp-ingress-pod-network
  namespace: ns-c
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - ports:
    - protocol: TCP
---