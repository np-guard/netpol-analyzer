apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: app-blue
  namespace: blue
  labels:
    network: blue
    purpose: kubecon-eu-2025-demo
spec:
  selector:
    matchLabels:
        network: blue
        purpose: kubecon-eu-2025-demo
  replicas: 2
  template:
    metadata:
      labels:
        network: blue
        purpose: kubecon-eu-2025-demo
    spec:
      containers:
      - args:
        - netexec
        image: k8s.gcr.io/e2e-test-images/agnhost:2.45
        imagePullPolicy: IfNotPresent
        name: agnhost-container
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 15
          timeoutSeconds: 2
          periodSeconds: 10
          failureThreshold: 3
